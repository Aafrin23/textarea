<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://f onts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Young+Serif&display=swap"
    rel="stylesheet">
    <style>
        body{
            font-family: "Gabarito", sans-serif;
            margin-left: 30%;
            margin-top:100px ;
            background-color:lavender
            ;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Message</h2>
    <textarea id="message" maxlength="200" rows="4" cols="50" placeholder="Type your message here..."style="border:2px solid black"></textarea>
    <p id="counter">0/200 characters</p>
    <p id="warning" class="warning" style="display: none;">You have exceeded the maximum character limit!</p>

    <script>
        var textarea = document.getElementById('message');
        var counter = document.getElementById('counter');
        var warning = document.getElementById('warning');
        var maxChars = 200;

        textarea.addEventListener('input', () => {
            var textLength = textarea.value.length;
            var remainingChars = maxChars - textLength;

            counter.textContent = `${textLength}/${maxChars} characters`;
            
            if (textLength > maxChars) {
                warning.style.display = 'block';
                textarea.value = textarea.value.substring(0, maxChars);
                counter.textContent = `${maxChars}/${maxChars} characters`;
            } else {
                warning.style.display = 'none';
            }
        });
    </script>
</body>
</html>
